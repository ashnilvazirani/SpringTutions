<!DOCTYPE html>
<html lang="en">

<head th:insert="students/view-student :: cssLinks">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="uk-container-large">
        <div class="uk-container">
            <form th:action="@{/student/update/{id}(id=${student.id})}" method="POST" th:object="${student}">
                <fieldset class="uk-fieldset">
                    <legend class="uk-legend">Add Student</legend>
                    <div class="uk-margin">
                        <input class="uk-input" type="text" placeholder="student Name" id="studentName"
                            name="studentName" th:value="${student.studentName}">
                    </div>
                    <div class="uk-margin">
                        <input class="uk-input" type="text" placeholder="student Field" id="studentField"
                            name="studentField" th:value="${student.studentField}">
                    </div>
                    <div class="uk-margin">
                        <input class="uk-input" type="text" placeholder="student contact" id="studentContact"
                            name="studentContact" th:value="${student.studentContact}">
                    </div>
                    <div class="uk-margin">
                        <input class="uk-input" type="email" placeholder="student Email" id="studentEmail"
                            name="studentEmail" th:value="${student.studentEmail}">
                    </div>

                    <!-- <div class="uk-margin">
                        <input class="uk-input" type="text" placeholder="student Description" id="studentDescription"
                            name="studentDescription">
                    </div> -->
                    <div class="uk-margin">
                        <select class="uk-select" name="streamId" th:value="${student.stream.streamName}">
                            <option th:each="s : ${streams}" th:value="${s.id}" th:text="${s.streamName}"></option>
                        </select>
                    </div>
                    <div class="uk-margin">
                        <button class="uk-button uk-button-primary" name="submitstudent" type="submit">Save</button>
                        <a class="uk-button uk-button-danger" name="cancelBtn" type="button"
                            th:href="@{/students}">Cancel</a>
                    </div>
                </fieldset>
            </form>
        </div>
        <div th:insert="students/view-student :: scriptsLink"></div>
    </div>
</body>

</html>
