<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://www.thymeleaf.org ">

<head th:fragment="cssLinks">
    <title th:text="${title}">Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.4/css/uikit-rtl.min.css">
    <!-- <link rel="stylesheet" th:href="@{./uikit-3.5.4/css/uikit-rtl.min.css}"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.4/css/uikit.min.css">
</head>

<body>
    <br>
    <div th:fragment="streamData" class="uk-container-xsmall uk-align-center">
        <table class="uk-table">
            <caption>All Topics</caption>
            <thead>
                <tr>
                    <td>Topic Name</td>
                    <td>Topic Description</td>
                    <td>Topic DateTime</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s : ${topics}">
                    <td th:text="${s.topicName}"></td>
                    <td th:text="${s.topicDescription   }"></td>
                    <td th:text="${s.topicDate+' at '+s.topicTime}"></td>
                    <td><a th:href="@{/courses/{courseId}/topic/edit/{id}(courseId=${s.course.id},id=${s.id})}"
                            class="uk-button uk-button-primary">Edit</a></td>
                    <td><a th:href="@{/courses/{courseId}/topic/delete/{id}(courseId=${s.course.id},id=${s.id})}"
                            class="uk-button uk-button-primary">Delete</a></td>

                </tr>
            </tbody>
        </table>
    </div>
</body>
<div th:fragment="scriptsLink">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.4/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.4/js/uikit.min.js"></script>
</div>

</html>
